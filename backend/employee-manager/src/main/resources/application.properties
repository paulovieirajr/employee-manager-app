# Configuração para o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/employee_manager?useTimezone=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
# Configuração para o Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
# Configuração para o Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JPA
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false